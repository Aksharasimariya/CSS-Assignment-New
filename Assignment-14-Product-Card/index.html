<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="product-img"></div>
            <div class="product-detail">
            <span>Canon Canonet</span>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star-half-stroke"></i>
            </div>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tenetur harum et exercitationem mollitia nulla, sed esse earum adipisci, similique saepe officiis fugit, enim corrupti error dolorem at dolores? Odit, quo!</p>
            <div class="buttons">
                <div class="price">$50</div>
                <button class="cart btn">Add to cart</button>
                <button class="favourite btn"><i class="fa-regular fa-heart"></i></button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
